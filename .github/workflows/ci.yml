name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Build TypeScript
        run: npm run build

      - name: Package with ncc
        run: npm run package

      - name: Verify dist is up to date
        run: |
          if [ -n "$(git status --porcelain dist)" ]; then
            echo "dist/ directory is not up to date. Run 'npm run all' and commit changes."
            git status --porcelain dist
            git diff dist
            exit 1
          fi

  integration-test:
    name: Integration Test (PHP ${{ matrix.php-version }})
    needs: test
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.1', '8.2', '8.3']

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, json
          coverage: xdebug

      - name: Create test PHP project
        run: |
          mkdir -p test-project/tests
          cd test-project

          # Create composer.json
          cat > composer.json << 'EOF'
          {
            "name": "test/project",
            "require-dev": {
              "phpunit/phpunit": "^10.0"
            },
            "autoload": {
              "psr-4": {
                "App\\": "src/"
              }
            }
          }
          EOF

          # Create phpunit.xml
          cat > phpunit.xml.dist << 'EOF'
          <?xml version="1.0"?>
          <phpunit xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                   xsi:noNamespaceSchemaLocation="vendor/phpunit/phpunit/phpunit.xsd"
                   bootstrap="vendor/autoload.php"
                   colors="true">
            <testsuites>
              <testsuite name="Unit">
                <directory>tests</directory>
              </testsuite>
            </testsuites>
            <source>
              <include>
                <directory>src</directory>
              </include>
            </source>
          </phpunit>
          EOF

          # Create simple test
          mkdir -p src tests
          cat > src/Calculator.php << 'EOF'
          <?php
          namespace App;

          class Calculator {
              public function add($a, $b) {
                  return $a + $b;
              }
          }
          EOF

          cat > tests/CalculatorTest.php << 'EOF'
          <?php
          use PHPUnit\Framework\TestCase;
          use App\Calculator;

          class CalculatorTest extends TestCase {
              public function testAdd() {
                  $calc = new Calculator();
                  $this->assertEquals(4, $calc->add(2, 2));
              }
          }
          EOF

      - name: Install Composer dependencies
        working-directory: test-project
        run: composer install --no-progress

      - name: Test action
        uses: ./
        with:
          working-directory: test-project
          test-path: tests
          coverage-enabled: true
          coverage-comment: false

      - name: Verify outputs
        run: |
          echo "Test result: ${{ steps.test.outputs.test-result }}"
          echo "Tests passed: ${{ steps.test.outputs.tests-passed }}"
